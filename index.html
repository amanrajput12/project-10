<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interior Design</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://use.fontawesome.com/releases/v6.1.2/js/all.js"
    integrity="sha384-11X1bEJVFeFtn94r1jlvSC7tlJkV2VJctorjswdLzqOJ6ZvYBSZQkaQVXG0R4Flt"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- navbar -->
  <div class="nav">
    <h2 class="logo">LOGO <br />HERE</h2>
    <div class="list">
      <li>About us</li>
      <li>Benefits</li>
      <li>Projects</li>
      <li>Stages</li>
      <li>Services</li>
    </div>
    <div class="call">
      Call Us <br />
      +38 ( 097) 65 45 434
    </div>
  </div>
  <hr />

  <!-- hero-section -->
  <div class="hero-section">

    <!-- left-section -->
    <div class="left-side">
      <h1>Interior Design That Care About Details</h1>
      <button>Learn More</button>
    </div>

    <!-- right-section -->
    <div class="right-side">
      <div class="square-box">
        <div class="icon">
          <i class="fa-solid fa-puzzle-piece"></i>
        </div>
        <p>
          We create your space better <br />
          based on your own idea
        </p>

        <div class="circle-line">

          <span class="circle"></span>
        </div>
      </div>
      <div class="square-box">
        <div class="icon">
          <i class="fa-solid fa-lightbulb"></i>
        </div>
        <p>
          Inovation ideas, stylish <br />
          design <br />
          for home & business
        </p>
        <div class="circle-line">
          <span class="circle"></span>
        </div>
      </div>
    </div>
  </div>

</html>
